<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/cadastro-style.css">
    <title>Plataforma X | Cadastro</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="container-cadastro">

        <form class="w-80 p-3 mx-auto needs-validation was-validated">
            <h2 class="text-center p-4 text-primary">Cadastro de usuário</h2>

            <div class="form-floating mb-3">
                <input id="user-name" type="text" class="form-control" id="validationCustom02" required>
                <label for="validationCustom02" class="form-lable">Nome</label>
            </div>

            <div class="form-floating mb-3">
                <input id="user-email" type="email" class="form-control" id="validationCustomUsername" required>
                <label for="validationCustomUsername" class="form-lable">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input id="user-password" type="password" class="form-control" id="floatingPassword validationCustom03" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label" for="invalidCheck">li e aceito os <a href="termos.html">termos de
                        uso</a>
                </label>
                <input type="checkbox" class="form-check-input" id="invalidCheck" checked required>
                <div class="invalid-feedback">
                    É necessário aceitar os termos para continuar.
                </div>
            </div>

            <button id="post-btn" type="submit" class="btn btn-primary border rounded-pill">Cadastrar-se</button>

            <a class="d-block mt-2" href="acesso.html">Acessar</a>
        </form>
    </div>

    <div id="output" class="container"></div>

    <footer class="text-bg-primary">
        <p><i class="bi bi-c-circle"></i> Desenvolvido pelo grupo X</p>
    </footer>

    <script src="src/js/axios.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
