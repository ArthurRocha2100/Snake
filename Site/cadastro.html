<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/cadastro-style.css">
    <title>Snake | Cadastro</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <div id="msg"></div>
    
    <div class="d-flex justify-content-between text-center bg-primary position-fixed top-50 start-50 translate-middle container-cadastro
    border-none rounded-5 shadow-lg">
        <form class="p-3 mx-auto sm-w-100">
            <h1 class="text-center p-4 text-white fs-5">Cadastro de usuário</h2>

            <div class="form-floating mb-3">
                <input id="user-name" type="text" class="form-control"  required>
                <label class="form-lable">Nome</label>
            </div>

            <div class="form-floating mb-3">
                <input id="user-email" type="email" class="form-control"  required>
                <label class="form-lable">Email</label> 
            </div>
            
            <div class="form-floating mb-3">
                <input id="user-password" type="password" class="form-control"  required>
                <label>Senha</label>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label text-white" for="invalidCheck">li e aceito os <a class="text-white" href="termos.html">termos de
                        uso</a>
                        <input type="checkbox" class="form-check-input border bg-primary" id="invalidCheck" checked required>
                        <div class="invalid-feedback">
                            É necessário aceitar os termos para continuar.
                        </div>
                </label>
            </div>

            <button id="post-btn" type="submit" class="btn btn-primary border rounded-pill">Cadastrar-se</button>
        </form>

        <div class="welcome p-4 w-50 border-none rounded-end-5 d-none d-lg-block">
            <h class="fs-2 text-white">Seja bem-vindo!!!</h>    
            <div class="my-5">
                <p class="fs-6 fw-bold mt-3 text-white">É a sua primeira vez aqui? Então Vamos lá!</p>
                <p class="fs-6 mt-3 text-white p-2">
                    Para de cadastrar, é só preencher o formulário ao lado, com seus dados.
                    Caso você já possua um cadastro ativo, aprete o botão abaixo para prosseguir
                </p>
            </div>
            <button id="post-btn" type="submit" class="btn border rounded-pill text-white">
                <a class="text-white text-decoration-none"  href="acesso.html">Acessar</a>
            </button>

            
        </div>
    </div>

    <div id="output" class="container"></div>

    <footer class="text-bg-primary fixed-bottom text-center">
        <p class="my-1"><i class="bi bi-c-circle"></i> Desenvolvido pelo grupo X</p>
    </footer>

    <script src="src/js/userRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
