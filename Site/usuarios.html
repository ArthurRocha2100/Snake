<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/usuarios-style.css">
    <title>Snake | Usuarios</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid ">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-white nav-link" aria-current="page" href="arena.html">Arena</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="usuarios.html">Usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="delete-div" class="w-25 position-absolute top-50 start-50 translate-middle mx-auto bg-secondary d-none border rounded-3">

        <i id="close-btn" class="bi bi-x-circle text-light position-absolute top-0 end-0 m-3"></i>
        
        <form class="container">
            <div class="m-3 w-80 p-3">
                <p class="text-light">Informe o id do ususario que deseja excluir</p>
                <input id="id_user-delete" class="form-control" type="text" placeholder="Id" aria-label="default input example">
            </div>
            <button id="delete_div-btn" class="position-relative top-100 start-50 translate-middle">Exclir</button>
        </form>
    </div>
    

    <div id="edit-div" class="w-25 position-absolute top-50 start-50 translate-middle mx-auto bg-secondary d-none border rounded-3">

        <i id="close_btn-edit" class="bi bi-x-circle text-light position-absolute top-0 end-0 m-3"></i>
        
        <form class="container d-block">
            <div class="m-3 w-80 p-3">
                <p class="text-light">Informe o id do usuario que dejesa atualizar</p>
                <input id="user-edit_id" class="form-control m-3" type="text" placeholder="Id" aria-label="default input example">
                <input id="user-edit_name" class="form-control m-3" type="text" placeholder="Nome" aria-label="default input example">
                <input id="user-edit_email" class="form-control m-3" type="text" placeholder="E-mail" aria-label="default input example">
                <input id="user-edit_password" class="form-control m-3" type="text" placeholder="Senha" aria-label="default input example">
            </div>
            <button id="edit_div-btn" class="position-relative top-100 start-50 translate-middle">Editar</button>
        </form>
    </div>

    <div class="w-80 my-2 d-lg-block container container-usuarios">
        <h2 class="titulo mb-lg-3 fs-4 text-white">Lista de usuários Cadastrados</h2>
    
        <button id="edit-btn" class=" border-none rounded-pill"><i class="bi bi-pencil m-2"> Editar</i></button>
        <button id="delete-btn" class=" border-none rounded-pill"><i class="bi bi-trash3 m-2"></i> Excluir</button>

        <table class="table table-striped shadow p-3 mb-5 border table-users">
            <thead class="thead-primary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">email</th>
                </tr>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
    </div>

    <script src="src/js/axios.js"></script>
    <script src="src/js/userEdit.js"></script>
    <script src="src/js/userDelete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
