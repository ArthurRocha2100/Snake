<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./src/css/acesso-style.css" rel="stylesheet">

    <title>Plataforma X | Acesso </title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="container-acesso d-block">
        <div id="error-message" class="d-none">Usuário ou senha inválido</div>

        <form class="w-80 p-3 mx-auto needs-validation was-validated">
            <h2 class="text-center p-4 text-primary">Acessar o sistema</h2>

            <div class="form-floating mb-3">
                <input value="teste@email.com" id="user-email" type="email" class="form-control" id="validationCustomUsername" required>
                <label for="validationCustomUsername" class="form-lable">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input value="asdasds" id="user-password" type="password" class="form-control" id="floatingPassword validationCustom03" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <button id="login-btn" type="submit" class="btn btn-primary border rounded-pill botao">Acessar</button>

            <a class="d-block mt-2" href="cadastro.html">Cadastrar-se</a>
        </form>

    </div>

    <footer class="text-bg-primary">
        <p><i class="bi bi-c-circle"></i> Desenvolvido pelo grupo X</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
